    <script>
        let isWaiting = false;

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function addMessage(role, content, timestamp) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const welcomeMessage = messagesContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            messageDiv.innerHTML = `
                <div class="message-content">${content}</div>
                <div class="message-time">${formatTime(timestamp)}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        async function sendMessage() {
            if (isWaiting) return;
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            const sendButton = document.getElementById('sendButton');
            
            // ç¦ç”¨è¾“å…¥
            isWaiting = true;
            input.disabled = true;
            sendButton.disabled = true;
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message, new Date().toISOString());
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            input.value = '';
            input.style.height = 'auto';
            
            // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
            showTypingIndicator();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    hideTypingIndicator();
                    addMessage('assistant', data.response, data.timestamp);
                } else {
                    hideTypingIndicator();
                    addMessage('assistant', `é”™è¯¯: ${data.error}`, new Date().toISOString());
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('assistant', `ç½‘ç»œé”™è¯¯: ${error.message}`, new Date().toISOString());
            } finally {
                // é‡æ–°å¯ç”¨è¾“å…¥
                isWaiting = false;
                input.disabled = false;
                sendButton.disabled = false;
                input.focus();
            }
        }

                            </div>
                        `;
                    }
                } catch (error) {
                    alert('æ¸…ç©ºå¤±è´¥ï¼š' + error.message);
                }
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåèšç„¦è¾“å…¥æ¡†
